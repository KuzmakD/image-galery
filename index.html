<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   <link rel="stylesheet" href="style.css">
   <title>image-galery</title>
</head>

<body>
   <main>

      <header>
         <div class="container">
            <div id="header">
               <h2>
                  <i class="fas fa-camera" style="color: orange;"></i>
                  Unsplash API
               </h2>
               <div id="search_box">
                  <input id="input" type="text" placeholder="Search..."  autofocus>
                  <i id="search" class="fas fa-search"></i>
                  <i class="clear-search">X</i>
               </div>
            </div>
         </div>
      </header>

      <section>
         <div class="container">
            <div class="galery-images"></div>
         </div>
      </section>

   </main>

   <footer class="footer">
      <div class="container footer_container">
         <div class="footer_git">
            <a href="https://github.com/KuzmakD/" class="footer_git_link" target="_blank">KuzmakD</a>
         </div>

         <div class="footer_year">2022</div>

         <div class="footer_rss">
            <a href="https://rs.school/js/" class="footer_rss_logo" target="_blank">
               <img src="./img/rss.svg" alt="rss_logo" class="footer_rss_img">
            </a>
         </div>
      </div>
   </footer>

   <script src="main.js"></script>
</body>
</html>
